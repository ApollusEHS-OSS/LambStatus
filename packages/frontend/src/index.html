<!doctype html>
<html lang="en">
<head>
  <title>LambStatus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://code.getmdl.io/1.2.1/material.brown-red.min.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="dialog-polyfill.js"></script>
  <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />
</head>
<body style="height: 100%">
  <div id="root" style="height: 100%"></div>
  <script>
    try {
      x = new(this.XMLHttpRequest || ActiveXObject)('MSXML2.XMLHTTP.3.0');
      x.open('GET', 'settings.json', 1);
      x.onreadystatechange = function () {
        if (x.readyState === 4 && x.status === 200) {
          j = JSON.parse(x.responseText);
          __LAMBSTATUS_API_URL__ = j.InvocationURL;
          __LAMBSTATUS_API_KEY__ = j.ApiKey;
          __LAMBSTATUS_SERVICE_NAME__ = j.ServiceName;
        }
      };
      x.send()
    } catch (e) {
      window.console && console.log(e);
    }
  </script>
</body>
</html>
