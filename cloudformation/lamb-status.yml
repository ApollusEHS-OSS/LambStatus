    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  LambdaRoleInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
        - Ref: "LambdaRole"
  LambStatusIAMPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "LambStatus"
      PolicyDocument:
        Statement:
          - Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Effect: "Allow"
            Resource: "arn:aws:logs:*:*:*"
          - Effect: "Allow"
            Action: "dynamodb:*"
            Resource: !Sub |-
              arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceComponentTable}
          - Effect: "Allow"
            Action: "dynamodb:*"
            Resource: !Sub |-
              arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${IncidentTable}
          - Effect: "Allow"
            Action: "dynamodb:*"
            Resource: !Sub |-
              arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${IncidentUpdateTable}
      Roles:
        - Ref: "LambdaRole"
  GetComponentsLambdaFunction:
